<div class='demo-app'>

  <div class='demo-app-sidebar'>
    <div class='demo-app-sidebar-section'>
      <label>
        <input
          type='checkbox'
          [checked]='calendarVisible$ | async'
          (change)='handleCalendarToggle()'
        />
        toggle whole calendar
      </label>
    </div>
    <div class='demo-app-sidebar-section'>
      <label>
        <input
          type='checkbox'
          [checked]='calendarOptions.weekends'
          (change)='handleWeekendsToggle()'
        />
        toggle weekends
      </label>
    </div>
    <div class='demo-app-sidebar-section'>
      <label>
        <input
          type='checkbox'
          [checked]='mapper'
          (change)='mapper = !mapper'
        />
        toogle mapper
      </label>
      <p>Mapper will convert current time to local time in user zone in may then display with "tzid" property set</p>
    </div>
    <div class='demo-app-sidebar-section'>
      <h2>All Events ({{(eventsCount$ | async)}})</h2>
      <ul>
        <li *ngFor='let event of (events$ | async) | mapper: mapper'>
          <b>{{event.start}}</b>
          <i>{{event.title}}</i>
        </li>
      </ul>
    </div>
  </div>

  <div class='demo-app-main'>
    <full-calendar
      *ngIf='calendarVisible$ | async'
      [options]='calendarOptions'
      [events]="(events$ | async) | mapper: mapper"
    >
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </div>

</div>
